<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <script src="https://kit.fontawesome.com/c4fbe9ee6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header>
        <nav class="d-flex justify-content-between align-items-center bg-danger-subtle px-3 mt-3">
            <h2><a class="text-decoration-none text-dark" href="">Weather</a></h2>
            <div>
                <ul class="d-flex gap-4">
                    <li class="list-unstyled"><a class="text-decoration-none fs-6 fw-semibold text-black"
                            href="">Home</a></li>
                    <li class="list-unstyled"><a class="text-decoration-none fs-6 fw-semibold text-black" href="">About
                            Us</a></li>
                    <li class="list-unstyled"><a class="text-decoration-none fs-6 fw-semibold text-black"
                            href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="p-4 bg-primary-subtle">
        <div class="d-flex gap-2 justify-content-center align-items-center">
            <i class="fa-solid fa-location-dot location-icon"></i>
            <input type="search" class="p-2 border-0 rounded-1 w-50 search-area" name="" id=""
                placeholder="Search Your location">
            <button class="btn btn-primary rounded-5">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div>
        <div class="row mt-2 mx-auto d-flex justify-content-center">
            <div class="col-md-3 bg-black">
                Rabbi
            </div>
            <div class="col-md-5">
                <div class="p-4 info-box rounded-2">
                    <div class="d-flex gap-2 justify-content-center align-items-center">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                        <input type="search" class="p-2 border-0 rounded-1 w-75 search-area" name="" id=""
                            placeholder="Search Your location">
                        <button class="btn btn-primary rounded-5">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="img-box d-flex justify-content-center align-items-center mx-auto mt-5">
                        <img class="img-fluid" src="/img/cloud.png" alt="">
                    </div>
                    <div class="mt-5 text-center">
                        <h2 id="searching-location">Dhaka</h2>
                        <p><strong id="temperature" class="fw-semibold fs-4">Ranni</strong> <span>&#8451</span></p>

                        <!-- <span>&#8451</span> -->
                        <small>Broken cloud</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-5 py-4">
                        <div class="d-flex gap-3">
                            <div class="humidity">
                                <img class="img-fluid" src="/img/humadity.png" alt="">
                            </div>
                            <div>
                                <p>68% <br> <span>humidity</span></p>
                            </div>
                        </div>
                        <div class="d-flex gap-3 justify-content-center">
                            <i class="fa-solid fa-wind fs-4 wind"></i>
                            <div class="m-0">
                                <p>3Km/h <br> <span>Wind Speed</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 bg-black">
                Rabbi
            </div>
        </div>
    </div>
    <!-- JS File -->
    <script src="/bootstrap/bootstrap.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
